<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TASK 7</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSRAP ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="default container text-center mt-5">
      <h1 class="fw-bold fs-1 mb-5">The Blog</h1>
      <button class="createPost btn btn-info text-light mx-3">
        Create Post
      </button>
      <button class="getPost btn btn-info text-light">Get Post</button>
      <div class="row d-flex justify-content-center"></div>
    </div>
    <div class="overlay container-fluid border">
      <i class="bi bi-x-lg text-danger fw-bold fs-1 p-3"></i>
      <div
        class="modal-container d-flex justify-content-center align-items-center"
      >
        <form action="" class="px-3">
          <label for="title"
            >Title <br />
            <input
              type="text"
              name="title"
              id="title"
              placeholder="What's the title of your post?"
              class="p-2"
              value=""
              required
            />
          </label>
          <br />
          <label for="body" class="my-3"
            >Preview <br />
            <input
              type="text"
              name="body"
              id="body"
              placeholder="Preview"
              class="p-2"
              value=""
              required
            />
          </label>
          <br />
          <div class="row d-flex justify-content-center">
            <button class="submit-btn btn btn-info">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- CUSTOM JAVASCRIPT -->
    <script src="./app.js"></script>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
